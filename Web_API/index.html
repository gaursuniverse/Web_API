<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,td,th{
      border:1px solid black;
      height: 40px;
    }
    th{
      background-color: rgb(158, 155, 155);
    }
    td{
      background-color: rgb(233, 229, 229);
    }
    table{
      width:80%;
      border-collapse: collapse;
      text-align: center;
      margin-right: auto;
      margin-left: auto;
    }
  </style>
</head>
<body>
 
  <div class="container">
  
    <table id="myTable">
      <thead>
        <tr>
          <th>id</th>
          <th>student name</th>
          <th>
            CPI
          </th>
          <th>University rollno</th>
        </tr>
      </thead>
      <tbody id="data">
  
      </tbody>
    </table>
  </div>
  <script>
    
    
    fetch('http://localhost:3000/student').then(
      res=>{
        res.json().then(
          data=>{
            console.log(data);
            if(data.length >0){
              var temp="";
              //----star for loop
              data.forEach((u)=>{
                temp +="<tr>";
                  temp +="<td>" +u._id+"</td>";
                  temp +="<td>" +u.name+"</td>";
                  temp +="<td>" +u.CPI+"</td>";
                  temp +="<td>" +u.universityrollno+"</td><tr>";
              })
              //----close for loop
              document.getElementById("data").innerHTML=temp;
            }
          }
        )
      }
    )
    
    
      

     </script>
</body>
</html>
